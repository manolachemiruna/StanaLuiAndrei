
<div class="header peach-gradient">
    <div class="row d-flex justify-content-center">
      <h3 class="white-text mb-0 py-5 font-weight-bold">Contacteaza-ne!</h3>
 </div>

<div class="container">
  <div class="alert alert-success" role="alert" *ngIf=message>
    {{message}}
  </div>
    <div class="card-body mx-4">
    <form #userContactForm="ngForm" (ngSubmit)="contact()">
        <div>
        <div class="row">
          <div class="col-md-12 mb-2">
            <label>Nume si Prenume</label>
            <input [(ngModel)]="name" name="name" type="text" class="form-control" required>
          </div>
        </div>
          
        <div class="row">
          <div class="col-md-12 mb-2">
            <label>Email</label>
            <input [(ngModel)]="email" name="email" type="email" class="form-control" required pattern="(.*@yahoo.com$)|(.*@gmail.com$)">
          </div>
        </div>
    
        <div class="row">
            <div class="col-md-12 mb-2">
              <label>Subiect</label>
              <input [(ngModel)]="subiect" name="subiect" type="text" class="form-control" required>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12 mb-2">
              <label>Mesajul tau</label>
              <textarea  class="form-control" required></textarea>
            </div>
          </div>
          
       
    
          <div class="row">
            <div class="col-md-12">
              <button name='Button' class="btn btn-success" type="submit" [disabled]="!userContactForm.valid">Trimite</button>
            </div>
          </div>    
        </div>
      </form>
      </div>
      </div>
    </div>
